<p-dialog header="Create client" [(visible)]="display" [modal]="true" dismissableMask="true" [responsive]="true" showEffect="fade">
        <form [formGroup]="clientform" (ngSubmit)="onSubmit(clientform.value)">
                <input pInputText type="hidden" formControlName="id" />   

                    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">
                                First Name *:
                            </div>
                            <div class="ui-grid-col-8">
                                <input pInputText type="text" formControlName="firstName" placeholder="Required"/>
                            </div> 
                        </div>
                            <div class="ui-grid-row">
                                    <div class="ui-grid-col-12">
                                <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!clientform.controls['firstName'].valid&&clientform.controls['firstName'].dirty">
                                    <i class="fa fa-close"></i>
                                    firstName is required
                                </div>
                            </div> 
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">
                                Last Name *:
                            </div>
                            <div class="ui-grid-col-8">
                                <input pInputText type="text" formControlName="lastName" placeholder="Required"/>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                                <div class="ui-grid-col-12">
                                <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!clientform.controls['lastName'].valid&&clientform.controls['lastName'].dirty">
                                    <i class="fa fa-close"></i>
                                    lastName is required
                                </div>
                            </div>
                        </div>

                        <div class="ui-grid-row">
                            
                            <div class="ui-grid-col-12">
                                <button pButton icon="fa-check" type="submit" label="Submit" [disabled]="!clientform.valid"></button>
                            </div>
                            
                        </div>
                    </div>
              
            </form>
</p-dialog>
<div>{{clientInfo}}
</div>
