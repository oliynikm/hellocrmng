<div style="text-align: center">

    <button pButton [class.bg-success]="unassignedMessages" (click)="getUnassignedMessages()" label="Unassigned"></button>
    <button pButton [class.bg-success]="allMessages" (click)="getAllMessages()" label="All"></button>

</div>
<app-mail-list [mails]="mails"></app-mail-list>
