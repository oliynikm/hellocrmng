<p-dialog header="New Message" [(visible)]="display" [modal]="true" dismissableMask="true" [responsive]="true" showEffect="fade">
    <form [formGroup]="mailform" (ngSubmit)="onSubmit(mailform.value)">
       <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
          <div class="ui-grid-row">
              <div class="ui-grid-col-4">
                  To *:
              </div>
              <div class="ui-grid-col-8">
                  <input pInputText type="text" formControlName="messageTo" placeholder="Required"/>
              </div> 
          </div>
              <div class="ui-grid-row">
                      <div class="ui-grid-col-12">
                  <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!mailform.controls['messageTo'].valid&&mailform.controls['messageTo'].dirty">
                      <i class="fa fa-close"></i>
                      Please provide valid email address
                  </div>
              </div> 
          </div>
          <div class="ui-grid-row">
              <div class="ui-grid-col-4">
                  Subject *:
              </div>
              <div class="ui-grid-col-8">
                  <input pInputText type="text" formControlName="messageSubject" placeholder="Required"/>
              </div>
          </div>
          <div class="ui-grid-row">
                  <div class="ui-grid-col-12">
                  <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!mailform.controls['messageSubject'].valid&&mailform.controls['messageSubject'].dirty">
                      <i class="fa fa-close"></i>
                      message subject is required
                  </div>
              </div>
          </div>
          <div class="ui-grid-row">
                  <div class="ui-grid-col-4">
                      message *:
                  </div>
                  <div class="ui-grid-col-8">
                        <p-editor formControlName="message" [style]="{'height':'320px'}"></p-editor> 
                  </div>
              </div>
              <div class="ui-grid-row">
                      <div class="ui-grid-col-12">
                      <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!mailform.controls['message'].valid&&mailform.controls['message'].dirty">
                          <i class="fa fa-close"></i>
                          message is required
                      </div>
                  </div>
              </div>
          <div class="ui-grid-row">
              
              <div class="ui-grid-col-12">
                  <button pButton icon="fa-check" type="submit" label="Submit" [disabled]="!mailform.valid"></button>
              </div>
              
          </div>
      </div>

</form>
</p-dialog>
